name: Build Module

on: 
  workflow_dispatch:
    inputs:
      versionLevel:
        description: 'Version Number'
        required: true
      changeLog:
        description: 'Changelog'
        required: true
        default: 'Update'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Creating Module Zip
        run: |
         git clone https://github.com/ViniciusRed/WiFi_Bonding.git
         cd Wifi_Bonding
         build.bat
         @echo off
         for /f "delims==; tokens=1,2 eol=;" %%G in (module.prop) do set %%G=%%H
         set files=META-INF customize.sh module.prop
         echo Creating Module Wifi_Bonding %version%
         7z a -mmt2 -mx9 %id%-%version%.zip %files%
         dir

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.versionLevel }}
          release_name: WiFi_Bonding-v${{ github.event.inputs.versionLevel }}
          body: |
            ## Changelog
            ### ${{ github.event.inputs.versionLevel }}
            - ${{ github.event.inputs.changeLog }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./WiFi_Bonding/WiFi_Bonding/WiFi_Bonding-v${{ github.event.inputs.versionLevel }}.zip
          asset_name: WiFi_Bonding-v${{ github.event.inputs.versionLevel }}.zip
          asset_content_type: application/zip