name: Build Module
on:
 workflow_dispatch:
    inputs:
      versionLevel:
        description: 'Version Number'     
        required: true
      changeLog:
        description: 'Changelog'
        required: true
        default: 'Update'

jobs:
  build:
    name: Creating Module Zip
    runs-on: windows-latest
    
    steps:
      - run: |
        @echo off
        for /f "delims==; tokens=1,2 eol=;" %%G in (module.prop) do set %%G=%%H
        set files=META-INF customize.sh module.prop
        echo Creating Module Wifi_Bonding %version%
        "C:\Program Files\7-Zip\7z.exe" a -mmt2 -mx9 %id%-%version%.zip %files%
        cls
    - name: Checkout code
      uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ github.event.inputs.versionLevel }}
          release_name: Release 
          body: |
            # Changelog
            - ${{ github.event.inputs.changeLog }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./WiFi_Bonding-v${{ github.event.inputs.versionLevel }}.zip
          asset_name: WiFi_Bonding-v${{ github.event.inputs.versionLevel }}.zip
          asset_content_type: application/zip
        
